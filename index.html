<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Pac Man Game Created in Vanilla JavaScript"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Davor Jovanovic" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/pacmanimage.png" />
    <link rel="stylesheet" href="index.css" />
    <title>Pac-Man Game</title>
    <script type="module" src="index.js" defer></script>
  </head>
  <body>
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <h1 class="gameOver">GAME OVER!</h1>
        <h3 class="endScore">Your score was: <span id="scoreModal">0</span></h3>
        <p class="tryAgain">Try again? &#128579;</p>
        <button id="start">Restart</button>
        <span class="closeModalWindow"></span>
      </div>
    </div>
    <div class="container">
      <h3>Score:<span id="score"></span></h3>
      <div class="grid"></div>
      <div class="controlButtons">
        <button class="btns upButton">&#8593;</button>
        <div class="leftRightBtn">
          <button class="btns leftButton">&#8592;</button>
          <button class="btns rightButton">&#8594;</button>
        </div>
        <button class="btns downButton">&#8595;</button>
      </div>
      <img src="./img/pacman logo.png" alt="logo" />
    </div>
  </body>
</html>
